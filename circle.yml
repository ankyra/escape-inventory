machine:
  services:
  - docker

dependencies:
  override:
  - curl https://storage.googleapis.com/escape-releases-eu/escape-v0.19.7.tgz > /home/ubuntu/bin/escape.tgz
  - tar -C /home/ubuntu/bin -xvzf /home/ubuntu/bin/escape.tgz

compile:
  override:
  - escape release
  - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
  - escape deploy escape-registry-latest -d "latest_binaries"
  - escape errands run upload_to_gcs -v bucket=escape-releases-eu -v credentials=@${HOME}/gcloud-service-key.json -d "latest_binaries"
  - curl -f -X POST https://circleci.com/api/v1.1/project/github/ankyra/docker-escape-registry/tree/master?circle-token=${CIRCLE_DOCKER_ESCAPE_TOKEN}


test:
  override:
  - echo "Already tested"

