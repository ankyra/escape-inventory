name: escape-registry
version: '0.10.@'
description: "A Go build for the Escape Registry"
logo: logo.png

depends:
- escape-core-latest as core

includes: 
- escape-registry
- LICENSE
- Makefile
- README.md
- "*.go"
- config/
- dao/
- handlers/
- model/
- shared/
- storage/
- vendor/
- docs/

metadata:
  release_metadata_api_version: $core.metadata.release_metadata_api_version

post_build: scripts/build.sh
test: scripts/test.sh

errands:
  upload_to_gcs:
    description: "Upload the produced linux/amd64 binary to a GCS bucket"
    script: scripts/upload_to_gcs.sh
    inputs:
    - id: bucket
      description: "The target bucket"
    - id: credentials
      description: "Service account credentials"
    - id: registry_version
      default: $this.version
  publish_binaries:
    description: Create binaries for all platforms and upload to a GCS bucket
    inputs:
    - id: bucket
      description: "The target bucket"
    - id: credentials
      description: "Service account credentials"
    - id: registry_version
      default: $this.version
    script: scripts/publish-binaries.sh

templates:
- cmd/metadata.go.tpl
